    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;

    }

    /* Rain Effect */
    .rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("https://i.imgur.com/O7MZqgB.png");
        animation: rainMove 0.4s linear infinite;
        opacity: 0.55;
    }

    @keyframes rainMove {

        to { background-position: -100px 100px; }
    }

    /* Center Box */
    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.6);
        padding: 25px 40px;
        border-radius: 10px;
        text-align: center;
        backdrop-filter: blur(7px);

    }

    h1 {
        color: cyan;
        font-size: 2.4rem;
        margin-bottom: 10px;
    }

    p {
        color: white;
        font-size: 1rem;
        margin-top: 5px;
